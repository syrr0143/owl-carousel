<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
</head>

<body>
    <section id="livspace rooms">
        <div class="container">
            <div class="row">
                <div class="sec-heading">
                    <h6>Get a glimpse of Livspace homes</h6>
                </div>
                <div class="get-quote">
                    <h6>Latest dream home interiors delivered the hassle-free way</h6>
                    <button>GET FREE QUOTE</button>
                </div>
                <div class="rooms box">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="room-slider owl-carousel owl-drag slider-carousel">
                                    <div class="single-box text-center">
                                        <div class="img-area">
                                            <img class="images" src="./images/image4.jpg" alt="">
                                        </div>

                                    </div>
                                    <div class="single-box text-center">
                                        <div class="img-area">
                                            <img class="images" src="./images/image2.jpg" alt="">
                                        </div>

                                    </div>
                                    <div class="single-box text-center">
                                        <div class="img-area">
                                            <img class="images" src="./images/image3.jpg" alt="">
                                        </div>

                                    </div>
                                    <div class="single-box text-center">
                                        <div class="img-area">
                                            <img class="images" src="./images/image4.jpg" alt="">
                                        </div>

                                    </div>
                                    <div class="single-box text-center">
                                        <div class="img-area">
                                            <img class="images" src="./images/image2.jpg" alt="">
                                        </div>

                                    </div>
                                    <div class="single-box text-center">
                                        <div class="img-area">
                                            <img class="images" src="./images/image6.jpg" alt="">
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
